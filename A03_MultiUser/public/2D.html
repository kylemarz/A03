<!DOCTYPE html>
<html>
    <head>
        <title>2D POV - Cup Picker</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="css/layout.css">
    </head>

    <body>
        <!--this is my code -->
        <!-- our buttond to tell others -->
        <h1 >Pick the cup to hide the object</h1>

        <button id="red" style="background-color:rgb(255, 0, 0); color:rgb(255, 255, 255);position: absolute; left: 40%; transform: translateX(-50%);">1</button>
       
        <button id="blue" style="background-color:rgb(255, 0, 0); color:rgb(255, 255, 255);position: absolute; left: 50%; transform: translateX(-50%);">2</button>
        
        <button id="green" style="background-color:rgb(255, 0, 0); color:rgb(255, 255, 255);position: absolute; left: 60%; transform: translateX(-50%);">3</button>

        <button id="resetButton" style="background-color:rgb(0, 0, 255); color:rgb(255, 255, 255);position: absolute; left: 80%; transform: translateX(-50%);">Reset Game</button>

    
                <!-- this is magic code created when the node server runs -->
        <!-- //VERY HANDY! https://socket.io/docs/v3/emit-cheatsheet/  -->
        <script src="/socket.io/socket.io.js"></script>
        <script>
            let socket = io();

            socket.on('connect', (userData) => {
                console.log('I exist!');

                //put code here so that we know that socket.io has initailized ...
                document.querySelector('#red').addEventListener('click', function(){
                    
                    socket.emit('cup1');
                });

                document.querySelector('#blue').addEventListener('click', function(){
                    
                    socket.emit('cup2');
                });

                document.querySelector('#green').addEventListener('click', function(){
                    socket.emit('cup3');
                });

                document.querySelector('#resetButton').addEventListener('click', function(){
                    socket.emit('resetGame');
                });

                //listen to event from server
                socket.on('color_change', (data) => {
                    let colorStr = 'rgb(' + data.r + ',' + data.g + ',' + data.b + ')';
                    console.log('color_change:' + colorStr);
                    document.body.style.backgroundColor = colorStr;
                });

                socket.on('resetGame', () => {
                
                window.location.reload();
                
            });
            });

        </script>
    </body>
</html>
